seed: 42
device: cuda:0
num_steps_per_env: 24
max_iterations: 10000
empirical_normalization: true
policy:
  class_name: ActorCritic
  init_noise_std: 1.0
  noise_std_type: scalar
  actor_hidden_dims:
  - 512
  - 256
  - 128
  critic_hidden_dims:
  - 512
  - 256
  - 128
  activation: elu
algorithm:
  class_name: AMPPPO
  num_learning_epochs: 5
  num_mini_batches: 4
  learning_rate: 0.001
  schedule: adaptive
  gamma: 0.99
  lam: 0.95
  entropy_coef: 0.005
  desired_kl: 0.01
  max_grad_norm: 1.0
  value_loss_coef: 1.0
  use_clipped_value_loss: true
  clip_param: 0.2
  normalize_advantage_per_mini_batch: false
  amp_replay_buffer_size: 100000
clip_actions: null
save_interval: 500
experiment_name: g1_flat
run_name: soft_track
logger: tensorboard
neptune_project: isaaclab
wandb_project: isaaclab
resume: false
load_run: .*
load_checkpoint: model_.*.pt
runner_type: rsl_rl_amp.runners.amp_on_policy_runner:AMPOnPolicyRunner
amp_data:
  asset_name: robot
  motion_files:
  - data/temp/czcguidi.npz
  body_names:
  - pelvis
  - left_hip_roll_link
  - left_knee_link
  - left_ankle_roll_link
  - right_hip_roll_link
  - right_knee_link
  - right_ankle_roll_link
  - torso_link
  - left_shoulder_roll_link
  - left_elbow_link
  - left_wrist_yaw_link
  - right_shoulder_roll_link
  - right_elbow_link
  - right_wrist_yaw_link
  amp_obs_terms:
  - joint_pos
  - joint_vel
  - body_quat_w
  - body_lin_vel_w
  - body_ang_vel_w
  anchor_name: torso_link
amp_reward_coef: 0.4
amp_discr_hidden_dims:
- 256
- 256
amp_task_reward_lerp: 0.5
amp_min_normalized_std: 0.0
